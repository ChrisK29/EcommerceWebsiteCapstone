<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras.springsecurity5">

<head>
	<meta charset="ISO-8859-1">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>

<body>
	<div class="container text-center">
		<div sec:authorize="isAuthenticated()">Welcome <b><span sec:authentication="name">Username</span></b>
			&nbsp;
			<span sec:authentication="principal.authorities">Roles</span>
			<form th:action="@{/logout}" method="post"><input type="submit" value="Logout" /></form>
		</div>
		<div>
			<h1>Home Page</h1>
		</div>
		<div>
			<h3><a th:href="@{/users}">ADMIN: List All Users</a> </h3>
			<h3><a th:href="@{/register}">Register</a> </h3>
			<h3><a th:href="@{/login}">Login</a> </h3>
		</div>
	</div>
</body>

</html>
